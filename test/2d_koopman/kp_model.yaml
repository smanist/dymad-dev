data:
  path: './data/kp.npz'
  n_samples: 128
  n_steps: 301
  double_precision: true

transform_x:
  type: "scaler"
  mode: "-11"

transform_u:
  type: "identity"

split:
  train_frac: 0.75

dataloader:
  batch_size: 128

model:
  name: 'kp_model'
  encoder_layers: 0
  processor_layers: 1
  decoder_layers: 0
  latent_dimension: 64
  activation: "tanh"
  weight_init: "xavier_uniform"

training:
  n_epochs: 1000
  save_interval: 20
  load_checkpoint: false
  learning_rate: 1e-2
  decay_rate: 0.999
  reconstruction_weight: 1.0
  dynamics_weight: 1.0
  weak_form_params:
    N: 13
    dN: 2
    ordpol: 2
    ordint: 2
